<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc1cc, #fae8e0);
      color: #555;
    }
        
    .contact-header {
      background-color: #ffa69e;
      padding: 60px 0;
      color: white;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
    }
    
    .contact-form {
      background-color: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      padding: 30px;
    }
    
    .form-control {
      border-radius: 20px;
    }
    
    .btn-submit {
      background-color: #ff6b6b;
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      transition: all 0.3s ease-in-out;
    }

    .btn-submit:hover {
      background-color: #ff4757;
    }

    .cute-background {
      background-image: url('https://cdn.pixabay.com/photo/2018/08/03/11/41/background-3574575_960_720.png');
      background-size: cover;
      background-position: center;
    }

    /* Animation */
    .animate-fade-in {
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>


  <!-- Header Section -->
  <header class="contact-header">
    <h1 class="animate-fade-in">Contact Us</h1>
  </header>

  <!-- Contact Form Section -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="contact-form cute-background p-4">
          <form>
            <div class="mb-4">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="mb-4">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn-submit w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
