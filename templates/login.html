<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      overflow: hidden;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      width: 800px;
      max-width: 90%;
      overflow: hidden;
      position: relative;
      flex-wrap: wrap;
    }

    .form-container {
      padding: 30px;
      width: 50%;
      transition: 0.5s;
      z-index: 2;
      box-sizing: border-box;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
      font-size: 28px;
    }

    .form-container input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-container input:focus {
      border-color: #6e8efb;
      outline: none;
    }

    .form-container button {
      padding: 15px;
      width: 100%;
      border-radius: 30px;
      border: none;
      background: #6e8efb;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #a777e3;
    }

    .overlay-container {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      padding: 50px;
      width: 50%;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      z-index: 1;
      box-sizing: border-box;
    }

    .overlay-container h2 {
      font-weight: 600;
      font-size: 28px;
    }

    .overlay-container p {
      font-size: 16px;
    }

    .toggle-btn {
      margin-top: 20px;
      background: transparent;
      border: 2px solid white;
      padding: 10px 25px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: white;
      color: #6e8efb;
    }

    /* Background Animation */
    body::before, body::after {
      content: "";
      position: absolute;
      height: 400px;
      width: 400px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: pulse 12s infinite ease-in-out;
      z-index: 0;
    }

    body::before {
      top: -150px;
      left: -150px;
    }

    body::after {
      bottom: -150px;
      right: -150px;
    }

    @keyframes pulse {
      0% { transform: scale(0.8); }
      50% { transform: scale(1); }
      100% { transform: scale(0.8); }
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      .container {
        width: 100%;
        max-width: 95%;
      }
      .form-container, .overlay-container {
        width: 100%;
        padding: 20px;
      }
      .overlay-container {
        display: none;
      }
    }

    @media screen and (max-width: 480px) {
      .form-container {
        padding: 15px;
      }
      .form-container h2 {
        font-size: 24px;
      }
      .form-container input {
        padding: 12px;
        font-size: 14px;
      }
      .form-container button {
        font-size: 16px;
        padding: 12px;
      }
      .toggle-btn {
        padding: 8px 20px;
        font-size: 14px;
      }
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .password-strength {
      margin: 10px 0;
      height: 10px;
      background: #f5f5f5;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }

    .password-strength span {
      display: block;
      height: 100%;
      border-radius: 5px;
      background: #ccc;
      transition: width 0.3s ease, background-color 0.3s ease;
    }

    .password-strength span.weak {
      background: linear-gradient(90deg, red, #ff7f7f);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    .password-strength span.medium {
      background: linear-gradient(90deg, orange, #ffbb33);
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.6);
    }

    .password-strength span.strong {
      background: linear-gradient(90deg, green, #66ff66);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
    }

    .password-strength span:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(1.2); }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="form-container" id="formContainer">
      <!-- Dynamic content will be injected here -->
    </div>
    <div class="overlay-container" id="overlay">
      <h2>Welcome Back!</h2>
      <p>If you already have an account, please login with your personal info.</p>
      <button class="toggle-btn" id="signupToggleOverlay">Sign Up</button>
    </div>
  </div>

  <script>
    const formContainer = document.getElementById('formContainer');
    const overlay = document.getElementById('overlay');
    let isLogin = true;

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePassword(password) {
      const strength = { weak: 0, medium: 0, strong: 0 };
      if (password.length >= 8) strength.medium = 1;
      if (password.length >= 12 && /[A-Z]/.test(password) && /[0-9]/.test(password)) strength.strong = 1;
      return strength;
    }

    function updatePasswordStrength() {
      const password = document.getElementById('password').value;
      const strength = validatePassword(password);
      const strengthIndicator = document.querySelector('.password-strength span');
      strengthIndicator.className = 'strength';
      if (strength.strong) {
        strengthIndicator.classList.add('strong');
      } else if (strength.medium) {
        strengthIndicator.classList.add('medium');
      } else {
        strengthIndicator.classList.add('weak');
      }
    }

    function updateButtonState() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitButton = document.getElementById('submitButton');
      const emailFeedback = document.getElementById('emailFeedback');
      const passwordFeedback = document.getElementById('passwordFeedback');

      if (validateEmail(email)) {
        emailFeedback.textContent = '';
      } else {
        emailFeedback.textContent = 'Invalid email address.';
      }

      if (validatePassword(password).medium) {
        passwordFeedback.textContent = '';
      } else {
        passwordFeedback.textContent = 'Password must be at least 8 characters long.';
      }

      submitButton.disabled = !(validateEmail(email) && validatePassword(password).medium);
    }

    function renderForm() {
      if (isLogin) {
        formContainer.innerHTML = `
          <h2>Login</h2>
          <form method="POST" action="/login">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <span class="error-message" id="emailFeedback"></span>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span class="error-message" id="passwordFeedback"></span>
            <div class="password-strength"><span></span></div>
            <button type="submit" id="submitButton" disabled>Login</button>
          </form>
        `;
        overlay.querySelector('h2').textContent = "Welcome Back!";
        overlay.querySelector('p').textContent = "If you already have an account, please login with your personal info.";
        overlay.querySelector('.toggle-btn').textContent = "Sign Up";
      } else {
        formContainer.innerHTML = `
          <h2>Sign Up</h2>
          <form method="POST" action="/signup">
            <input type="text" id="name" name="name" placeholder="Name" required />
            <input type="email" id="email" name="email" placeholder="Email" required>
            <span class="error-message" id="emailFeedback"></span>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span class="error-message" id="passwordFeedback"></span>
            <div class="password-strength"><span></span></div>
            <button type="submit" id="submitButton" disabled>Sign Up</button>
          </form>
        `;
        overlay.querySelector('h2').textContent = "Welcome!";
        overlay.querySelector('p').textContent = "If you don't have an account, sign up now!";
        overlay.querySelector('.toggle-btn').textContent = "Login";
      }

      document.getElementById('email').addEventListener('input', updateButtonState);
      document.getElementById('password').addEventListener('input', () => {
        updatePasswordStrength();
        updateButtonState();
      });
    }


    // Add form submission handlers for both forms
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    if (loginForm) {
      loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from actually submitting
        // Redirect to the assignment page after a successful login
        window.location.href = '/ass';
      });
    }

    if (signupForm) {
      signupForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from actually submitting
        // Redirect to the assignment page after a successful signup
        window.location.href = '/ass';
      });
    }
  

    document.querySelector('.toggle-btn').addEventListener('click', () => {
      isLogin = !isLogin;
      renderForm();
    });

    renderForm(); // Initial render


  </script>
</body>
</html>
